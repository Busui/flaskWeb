<div class="container-fluid mb-2 mt-2 mx-auto bg-white custom-border-top position-relative">
    <div class="row justify-content-center position-static">
        <div class="col text-center position-static">
            <div class="custom-sumary-title pt-1 pt-md-2 position-static">
                <a class="custom-link-color stretched-link" href="{{ url_for('main.show_post', id=post.id)}}">{{ post.title }}</a>
            </div>
            <div class="w-100"></div>
            <div class="custom-post-meta text-muted">
                <span>
                    <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-time"></use>
                    </svg>
                    {{- moment(post.timestamp).fromNow() -}}
                </span>&nbsp;&nbsp;
                <span >
                  <svg class="icon" aria-hidden="true">
                      <use xlink:href="#icon-count"></use>
                  </svg>
                  {{- post.author.username -}}
              </span></div>
        </div>
    </div>
    <img src="{{ url_for('main.uploaded_file', filename=post.image_url) }}">
</div>
