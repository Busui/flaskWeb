{% extends "base.html" %}

{% block app_content %}
<main class="container-fluid px-0 bg-white" style="height: 600px;">
    <div class="list-group pt-3 px-3">
        {% for user in users %}
        <a href="{{ url_for('auth.admin_reset_password', username=user.username) }}" class="list-group-item list-group-item-action">{{ user.username }}</a>
        {% endfor %}
      </div>
</main>
{% endblock app_content %}
