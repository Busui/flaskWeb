{% extends "base.html" %}
{% set active_page = "Tags" %}

{% block app_content %}
<div class="mt-2 bg-white" style="min-height: 400px;">
    <div class="py-2 px-4 border-bottom font-weight-bold">标签</div>
    <div class="px-4 mt-3">
    {% for tag in tags %}
    <span class="d-inline-block m-2 ml-4"><a style="color: black;" class="border-bottom border-dark" href="{{ url_for('main.get_post_by_tag', name=tag.tag_name)}}">{{ tag.tag_name }}</a><span class="bg-warning rounded">{{ tag.post_count }}</span></span>
    {% endfor %}
    </div>
</div>
{% endblock app_content %}
